            bassOsc.stop(audioContext.currentTime + 0.2);
            
            // Lead line (only in certain sections)
            if ((section === 'verse' && beat % 2 === 0) || 
                (section === 'chorus') || 
                (section === 'bridge' && beat % 4 < 2)) {
                
                const leadOsc = audioContext.createOscillator();
                const leadGain = audioContext.createGain();
                const leadFilter = audioContext.createBiquadFilter();
                
                leadFilter.type = 'lowpass';
                leadFilter.frequency.value = 1000 + (intensity * 200);
                leadFilter.Q.value = 5;
                
                const leadFreqs = {
                    verse: [261.63, 0, 293.66, 329.63],
                    chorus: [523.25, 493.88, 440, 392],
                    bridge: [329.63, 349.23, 392, 440]
                };
                
                const leadFreq = leadFreqs[section] || leadFreqs.verse;
                const freq = leadFreq[beat % leadFreq.length];
                
                if (freq > 0) {
                    leadOsc.frequency.value = freq;
                    leadOsc.type = 'square';
                    
                    leadOsc.connect(leadFilter);
                    leadFilter.connect(leadGain);
                    leadGain.connect(audioContext.destination);
                    
                    leadGain.gain.value = 0.08 + (intensity * 0.01);
                    leadGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    
                    leadOsc.start();
                    leadOsc.stop(audioContext.currentTime + 0.15);
                }
            }
        }
        
        function stopPlayback() {
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
            isPlaying = false;
            document.getElementById('status').textContent = 'Playback stopped';
            document.getElementById('status').classList.remove('playing');
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
        }
        
        // Download MIDI file
        function downloadMIDI() {
            if (!midiData) return;
            
            const blob = new Blob([midiData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'industrial_song.mid';
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('status').textContent = 'MIDI file downloaded!';
        }
        
        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', generateMIDI);
        document.getElementById('playBtn').addEventListener('click', playPreview);
        document.getElementById('stopBtn').addEventListener('click', stopPlayback);
        document.getElementById('downloadBtn').addEventListener('click', downloadMIDI);
        
        // Generate initial MIDI
        generateMIDI();
    </script>
